<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SummerPractice</title>
</head>
<body>
<script type="text/x-template" id="tab-grid-template">
    <table>
        <thead>
        <tr>
            <th v-for="key in columns"
                @click="sortBy(key)"
                :class="{ active: sortKey == key }">
                {{ key | capitalize }}
                <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="entry in filteredHeroes">
            <td v-for="key in columns">
                {{entry[key]}}
            </td>
        </tr>
        </tbody>
    </table>
</script>
<div class="container pt-5" id="app">
    <div class="row mb-3">
        <nav class="navbar navbar-gray bg-light">
            <button v-on:click="printAccounts" type="button" class="btn bth-dark ml-2">Accounts</button>
            <button v-on:click="printPurchases" type="button" class="btn bth-dark ml-2">Purchases</button>
            <button v-on:click="printPurchasedItems" type="button" class="btn bth-dark ml-2">Purchased Items</button>
        </nav>
    </div>
    <div class="container">
        <form id="search">
            Search <input name="query" v-model="searchQuery">
        </form>
        <tab-grid
                :heroes="gridData"
                :columns="gridColumns"
                :filter-key="searchQuery">
        </tab-grid>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
